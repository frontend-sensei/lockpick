<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
  <style>
    .home-page {
      text-align: center;
      color: #fff;
    }
    .video-background {
      z-index: -1;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="home-page">
    <video
      class="video-background"
      src="./assets/video/bg.mp4"
      loop
      muted
      autoplay
    ></video>
    <h1>Game name</h1>
    <h2>Hello player!</h2>
    <p>In this game you can try yourself as lockpicker.</p>
    <h4>How to play:</h4>
    <p>
      Just press space in the right moment. You have limited time for lock pick.
    </p>
    <p>Are you ready?</p>
    <button id="play">play</button>
    <button id="resetProgress">Reset progress</button>
  </div>

  <script type="module" src="./js/pages/home.js"></script>
</body>
</html>
